    <title>Space Explorer 16-Bit | Retro Space Exploration</title>

    <meta name="theme-color" content="#000000" />

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #cccccc;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }
        
        /* Game container */
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #001122 0%, #000000 100%);
        }
        
        /* Main game canvas */
        #gameCanvas {
            border: 2px solid #888888;
            background: #000;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            box-shadow: 
                inset 0 0 50px rgba(136, 136, 136, 0.1),
                0 0 20px rgba(136, 136, 136, 0.3);
        }
        
        /* CRT scanline effect */
        #gameCanvas::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                transparent,
                transparent 2px,
                rgba(136, 136, 136, 0.03) 2px,
                rgba(136, 136, 136, 0.03) 4px
            );
            pointer-events: none;
        }

            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        
        #loadingText {
            color: #cccccc;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #cccccc;
            animation: pulse 2s infinite;
        }
        
        #loadingBar {
            width: 300px;
            height: 20px;
            border: 2px solid #888888;
            background: #000;
            position: relative;
            box-shadow: 0 0 10px rgba(136, 136, 136, 0.5);
        }
        
        #loadingProgress {
            height: 100%;
            background: linear-gradient(90deg, #888888, #666666);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes flicker {
            0%, 98%, 100% { opacity: 1; }
            99% { opacity: 0.98; }
        }
        
        body {
            animation: flicker 0.15s infinite linear alternate;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            #gameCanvas {
                border-width: 1px;
            }
            
            #loadingText {
                font-size: 18px;
            }
            
            #loadingBar {
                width: 250px;
                height: 15px;
            }
        }
        
        /* Touch controls hint */
        .touch-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #cccccc;
            font-size: 12px;
            opacity: 0.7;
            text-align: center;
        }
        
        /* Hidden class for loading screen */
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Loading Screen -->
        <div id="loadingScreen">
            <div id="loadingText">INITIALIZING SPACE EXPLORER 16-BIT...</div>
            <div id="loadingBar">
                <div id="loadingProgress"></div>
            </div>
            <div class="touch-hint">
                Mobile: Touch to control ship | Desktop: WASD/Arrow keys
            </div>
        </div>
        
        <!-- Main Game Canvas -->
        <canvas id="gameCanvas" width="1024" height="768"></canvas>
    </div>
    
    <!-- Game Script -->
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
