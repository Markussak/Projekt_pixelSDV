<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Space Explorer 16-Bit | Retro Space Exploration</title>
    
    <!-- Favicon to prevent 404 errors -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3e%3cpath fill='%23888' d='M16 2L2 16l14 14 14-14L16 2zm0 4l10 10-10 10L6 16 16 6z'/%3e%3c/svg%3e">
    
    <!-- Progressive Web App settings -->
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="16-bit retro space exploration game with procedural galaxy generation" />
    
    <!-- Mobile optimizations -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #cccccc;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }
        
        /* Game container */
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #001122 0%, #000000 100%);
        }
        
        /* Main game canvas - increased resolution */
        #gameCanvas {
            border: 2px solid #888888;
            background: #000;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            box-shadow: 
                inset 0 0 50px rgba(136, 136, 136, 0.1),
                0 0 20px rgba(136, 136, 136, 0.3);
            max-width: 95vw;
            max-height: 95vh;
        }
        
        /* CRT scanline effect */
        #gameCanvas::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                transparent,
                transparent 2px,
                rgba(136, 136, 136, 0.03) 2px,
                rgba(136, 136, 136, 0.03) 4px
            );
            pointer-events: none;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            #gameCanvas {
                border-width: 1px;
                max-width: 98vw;
                max-height: 98vh;
            }
        }
        
        /* Touch controls hint */
        .touch-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #cccccc;
            font-size: 12px;
            opacity: 0.7;
            text-align: center;
        }
    </style>
  <script type="module" crossorigin src="./assets/main-C_M4W70V.js"></script>
</head>
<body>
    <div id="gameContainer">
        <!-- Main Game Canvas - increased resolution to 1440x900 -->
        <canvas id="gameCanvas" width="1440" height="900" tabindex="0" style="outline: none;"></canvas>
        
        <!-- Touch controls hint for mobile -->
        <div class="touch-hint">
            Mobile: Touch to control | Desktop: WASD/Arrow keys to move, Mouse to aim
        </div>
    </div>
    
    <!-- Game Script -->
</body>
</html>
